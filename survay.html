<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survay.css">
</head>
 <body>
    <h1 id="title">
      My Survey Form
    </h1>
    <p id="description">
      Validation Form
    </p>
    <form id="survey-form">
      <div class="contacts">
        <div>
              <label id="name-label" id="label-name"  for="name">Name</label>
                  <input type="text" id="name" placeholder="First Name" required>
          </div>
          <div>
              <label id="email-label" id="EmailAddress" for="email">Email Address</label>
                  <input type="email" id="email" placeholder="E.g dave@gmail.com" required>
          </div>
          <div>
               <label id="number-label" id="Age" for="Age">Age</label>
                  <input type="number" id="number" placeholder="Age" required min="10" max="99">
          </div>
      </div>  
  <div>
    <p>Which option best describes your current role?</p>
    <select id="dropdown">
      <option disabled selected value>Select Current role</option>
      <option value="Job">FullTime Job</option> 
      <option value="Student">Student</option>
      <option value="Unemployed">Unemplyed</option>
      <option value="Self-Employed">Self-Employed</option>
<option value="Learner">Full Time Learner</option>
    </select>
  </div>
    <h2>
      Which service will you be attending?
    </h2>
    <div>
      <label>
      <input name="user-recommend" value="Main-Service" type="radio">Main-Service
      </label>
    </div>   
    <div>
      <label>
        <input name="user-recommend" value="Youth-Service" type="radio">Youth-Service
      </label>
    </div>
    <div>
      <label>
        <input name="user-recommend" value="Kids-Service" type="radio">Kids-Service
      </label> 
    </div>
    <h2>
      Favourite Item
    </h2>
    <div>
      <label>
        <input value="Hymns" type="checkbox">Hymns
      </label>
    </div>
    <div>
       <label>
        <input value="Scripture-Memory" type="checkbox">Scripture-Memory
      </label>
    </div>
    <div>
       <label>
        <input value="Other" type="checkbox">Other
       </label> 
    </div>
    <h2>Any comments or suggestions</h2>
    <div>
      <textarea>
        
      </textarea>
    </div>
    <button type="submit" id="submit">
      Submit
    </button>
  </div>
    </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  
  </script>
  </body>
</html>
